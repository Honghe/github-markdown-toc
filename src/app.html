<div class="github-markdown-toc" aria-disabled="{{ !isEnabled }}" aria-busy="{{ isLoading }}" data-open="{{ isOpen }}">
  <nav id="github-markdown-toc__nav-panel" aria-hidden="{{ !isOpen }}">
    <Item root='{{ header }}'/>
  </nav>
  <button type="button" on:click="onBtnClicked()" class="toggle-btn" aria-controls="github-markdown-toc__nav-panel" disabled="{{ !isEnabled }}"></button>
</div>
<script>
  import Item from './tree-list.html'
  export default {
    methods: {
      onBtnClicked () {
        if (this.get('isEnabled')) {
          this.fire('toggle-nav')
        }
      }
    },
    components: {
      Item
    }
  }
</script>
